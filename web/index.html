<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flutter Web App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
  <script>
    // This is the entry point for loading the Flutter application.
    (function() {
      var el = document.createElement('script');
      el.src = 'main.dart.js';
      el.type = 'application/javascript';
      el.onload = function() {
        // The service worker version to use.
        // Deprecated: var serviceWorkerVersion = 'v1';
        // Use the template token instead.
        var serviceWorkerVersion = '{{flutter_service_worker_version}}';

        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('flutter_service_worker.js?v=' + serviceWorkerVersion);
        }

        // Deprecated: FlutterLoader.loadEntrypoint(main);
        // Use the recommended method instead.
        FlutterLoader.loadEntrypoint(main);
      };
      document.body.append(el);
    })();
  </script>
  <script src="flutter.js" defer></script>
  <script src="main.dart.js" defer></script>
</body>
</html>
